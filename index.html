                    chars++;
                }
            }
            console.log("Літери:", chars);

        {

                }
            }
            console.log("Цифри:", number);

    <script id="02">
        function numberToWords(num) {
            if (num < 10 || num > 99) return "Число не є двозначним";

            const from10to19 = [
                "десять", "одинадцять", "дванадцять", "тринадцять", "чотирнадцять",
                "п’ятнадцять", "шістнадцять", "сімнадцять", "вісімнадцять", "дев’ятнадцять"
            ];

            const tens = [
                "", "", "двадцять", "тридцять", "сорок",
                "п’ятдесят", "шістдесят", "сімдесят", "вісімдесят", "дев’яносто"
            ];

            const ones = [
                "", "один", "два", "три", "чотири",
                "п’ять", "шість", "сім", "вісім", "дев’ять"
            ];

            if (num >= 10 && num <= 19) {
                return from10to19[num - 10];
            }

            let tensPart = Math.floor(num / 10);
            let onesPart = num % 10;

            return tens[tensPart] + (onesPart !== 0 ? " " + ones[onesPart] : "");
        }
        function printNumberToWords(num)
        {
            let str = numberToWords(num);
            console.log(str);
        }
        //printNumberToWords(12)
    </script>

    <script id="03">
        function swapChars(str)
        {
            let result = "";
            let newString = str.toString();
            for (let char of newString) {
                if (/[a-zа-яієїґ]/.test(char)) {
                    result += char.toUpperCase();
                } else if (/[A-ZА-ЯІЄЇҐ]/.test(char)) {
                    result += char.toLowerCase();
                }
                else {
                    result += char;
                }
            }
            return result;
        }
        function deleteNumbers(str)
        {
            let result = "";
            let newString = str.toString();
            for (let char of newString) {
                if (/[0-9]/.test(char)) {

    function toAbbreviation(phrase) {
        return phrase
            .split(/\s+/)
            .map(word => word[0])
            .join("")
            .toUpperCase();
    }

<script id="07">

    function calculator(expression) {
        expression = expression.trim();

        let match = expression.match(/(\d+)\s*([\+\-\*\/])\s*(\d+)/);

        if (!match) return "Некоректний вираз";

        let a = Number(match[1]);
        let op = match[2];
        let b = Number(match[3]);

        switch (op) {
            case "+": return a + b;
            case "-": return a - b;
            case "*": return a * b;
            case "/": return b !== 0 ? a / b : "Помилка: ділення на нуль";
            default: return "Невідомий оператор";
        }
    }
    function printCalculator(expression) {
        console.log(calculator(expression));
    }
    //printCalculator("2+2")

</script>

<script id="09">
    function customSplit(str, delimiter) {
        let result = [];
        let temp = "";

        for (let i = 0; i < str.length; i++) {
            if (str[i] === delimiter) {
                result.push(temp);
                temp = "";
            } else {
                temp += str[i];
            }
        }


        if (temp !== "") {
            result.push(temp);
        }

        return result;
    }

</script>
